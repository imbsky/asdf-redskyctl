name: master

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        redskyctl: [2.1.1]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Install asdf
        run: git clone https://github.com/asdf-vm/asdf.git $HOME/asdf

      - name: Install redskyctl and run test
        run: |
          . $HOME/asdf/asdf.sh
          asdf plugin-add redskyctl $GITHUB_WORKSPACE
          asdf list-all redskyctl
          asdf plugin-test redskyctl $GITHUB_WORKSPACE 'redskyctl version' --asdf-tool-version ${{ matrix.redskyctl }}
